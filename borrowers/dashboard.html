<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrower's Dashboard</title>
    <link rel="stylesheet" href="../css/borrower.css">
</head>
<script defer src="../js/borrower.js"></script>
<body>
    <header>
        <h1>Borrower's Portal</h1>
        <nav>
            <a href="apply_loan.html">Apply for Loan</a>
            <a href="repayment.html">Repayment Tracking</a>
            <a href="profile.html">My Profile</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <section>
        <h2>Loan Status</h2>
        <p>Your current loan status: <strong>Pending Approval</strong></p>
    </section>
    <section>
        <h2>Loan Calculator</h2>
        <div class="loan-calculator">
            <div>
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" name="loanAmount">
            </div>
            <div>
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" name="interestRate">
            </div>
            <div>
                <label for="loanTerm">Loan Term (Months):</label>
                <input type="number" id="loanTerm" name="loanTerm">
            </div>
            <div>
                <span>
                <button onclick="calculateLoan()" id="calculateButton">Calculate</button>
                <button onclick="clearFields()" id="clearFieldsButton" >Clear</button>
                </span>
        </div>
        </div>
        <p>Estimated Monthly Payment: <span id="monthlyPayment">Ksh 0</span></p>
    </section>

    <footer>
        <p>&copy; <span id="current-year"></span> Microloan Management System. All rights reserved.</p>
    </footer>    
</body>
</html>
