<!-- apply_loan.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Loan</title>
    <link rel="stylesheet" href="../css/borrower.css">
</head>
<body>
    <h1>Apply for a Loan</h1>
    <form action="#" method="post">
        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount" name="amount" required>
        
        <label for="purpose">Purpose:</label>
        <input type="text" id="purpose" name="purpose" required>
        
        <label for="term">Repayment Term (Months):</label>
        <input type="number" id="term" name="term" required>
        
        <label for="kyc">Upload KYC Document:</label>
        <input type="file" id="kyc" name="kyc" required>
        
        <button type="submit">Apply</button>
    </form>
</body>
</html>
